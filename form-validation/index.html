<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Sign Up Today!</h1>

      <!-- form -->

      <form id="form">
        <!-- fullname -->
        <div class="form-group">
          <label for="name">Full Name</label>
          <input
            type="text"
            id="name"
            placeholder="Full Name"
            name="name"
            required
            minlength="3"
            maxlength="100"
          />
        </div>

        <!-- Phone Number -->

        <div class="form-group">
          <label for="phone">Phone No</label>
          <input
            type="tel"
            id="phone"
            placeholder="5555-555-5555"
            name="phone"
            required
            pattern="[0-9]{4}-[0-9]{3}-[0-9]{4}"
          />
        </div>

        <!-- Email address -->

        <div class="form-group">
          <label for="email">Email Address</label>
          <input
            type="email"
            id="email"
            placeholder="email@address.com"
            required
            name="email"
          />
        </div>

        <!-- website url -->

        <div class="form-group">
          <label for="website">Website Url</label>
          <input
            type="url"
            id="website"
            placeholder="https://dltafrica.io"
            name="website"
            required
          />
        </div>

        <!-- password -->

        <div class="form-group">
          <label for="password1">Password</label>
          <input
            type="password"
            id="password1"
            placeholder="Create password (min. 8 characters)" 
            required
            pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
            title="Please include at least one uppercase character, one lowercase character, one number "
          />
        </div>

        <!-- confirm password -->

        <div class="form-group">
          <label for="password2">Confirm Password</label>
          <input
            type="password"
            id="password2"
            placeholder="Confirm Password"
            name="password"
            required
            pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
          />
        </div>
        <button type="submit">Register</button>
      </form>
      <div class="message-container"><h3 id="message">Don't Hesitate</h3></div>

    </div>

    <script src="script.js"></script>
  </body>
</html>
